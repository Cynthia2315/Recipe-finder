<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Recipe Finder</h1>
    <input type="text" id="searchInput" placeholder="Search for a recipe...">
    <button id="searchButton">Search</button>

    <div id="recipeResults" class="recipe-results"></div>

    <!-- Modal for viewing recipe details -->
    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="recipeTitle"></h2>
        <img id="recipeImage" src="" alt="Recipe Image">
        <p id="recipeInstructions"></p>
        <button id="goBackButton" class="go-back-btn">Go Back</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
